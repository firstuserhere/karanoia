<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read Aloud with OpenAI TTS (Chunk Support)</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 200px; margin-bottom: 1rem; }
    select, input[type="text"], input[type="password"], button { margin: .5rem 0; width:100%; }
    #genStatus { font-style: italic; margin: .5rem 0; }
    #playback-controls { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Read Aloud</h1>

  <!-- API-key section -->
  <div id="key-section">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="sk-â€¦your keyâ€¦">
    <button id="saveKey">Save Key</button>
    <button id="clearKey" style="color:#a00;">Clear Key</button>
    <p id="status" style="font-size:.9em;color:green;"></p>
  </div>

  <!-- TTS controls -->
  <textarea id="text" placeholder="Paste your text hereâ€¦"></textarea>

  <label>Model:
    <select id="model">
      <option value="gpt-4o-mini-tts">gpt-4o-mini-tts</option>
      <option value="tts-1">tts-1</option>
      <option value="tts-1-hd">tts-1-hd</option>
    </select>
  </label>

  <label>Voice:
    <select id="voice">
      <option>alloy</option><option>ash</option><option>ballad</option><option>coral</option>
      <option>echo</option><option>fable</option><option>nova</option>
      <option>onyx</option><option>sage</option><option>shimmer</option>
    </select>
  </label>

  <label>Format:
    <select id="format">
      <option value="mp3">mp3</option><option value="wav">wav</option>
      <option value="opus">opus</option><option value="aac">aac</option>
      <option value="flac">flac</option><option value="pcm">pcm</option>
    </select>
  </label>

  <label>Instructions:
    <input type="text" id="instr" placeholder="e.g. speak cheerfully"></label>

  <button id="read">Generate Audio</button>
  <p id="genStatus"></p>

  <div id="playback-controls" style="display:none;">
    <label>Speed:
      <select id="speed">
        <option value="0.5">0.5Ã—</option>
        <option value="0.75">0.75Ã—</option>
        <option value="1" selected>1Ã—</option>
        <option value="1.25">1.25Ã—</option>
        <option value="1.5">1.5Ã—</option>
        <option value="2">2Ã—</option>
      </select>
    </label>
  </div>

  <audio id="player" controls style="display:none; width:100%; margin-top:1rem;"></audio>

  <script>
    // splitText: break input into chunks under ~2000 tokens (~4000 chars)
    function splitText(text) {
      const maxChars = 4000;
      const paras = text.split(/\n{2,}/);
      const chunks = [];
      paras.forEach(p => {
        if (p.length <= maxChars) return chunks.push(p);
        const sentences = p.match(/[^.!?]+[.!?]*/g) || [p];
        let buf = "";
        sentences.forEach(s => {
          if ((buf + s).length > maxChars) {
            chunks.push(buf);
            buf = s;
          } else {
            buf += s;
          }
        });
        if (buf) chunks.push(buf);
      });
      return chunks;
    }

    // Key management
    const keyInput = document.getElementById("apiKey");
    const status   = document.getElementById("status");
    function loadKey() {
      const k = localStorage.getItem("OPENAI_API_KEY");
      if (k) { keyInput.value = k; status.textContent = "âœ”ï¸ Key loaded"; }
    }
    function saveKey() {
      const v = keyInput.value.trim();
      if (!v) return alert("Enter your key first!");
      localStorage.setItem("OPENAI_API_KEY", v);
      status.textContent = "ðŸ”’ Key saved";
    }
    function clearKey() {
      localStorage.removeItem("OPENAI_API_KEY");
      keyInput.value = "";
      status.textContent = "ðŸ”“ Key cleared";
    }
    document.getElementById("saveKey").onclick  = saveKey;
    document.getElementById("clearKey").onclick = clearKey;
    loadKey();

    document.getElementById("read").onclick = async () => {
      const btn = document.getElementById("read");
      const genStatus = document.getElementById("genStatus");
      const player = document.getElementById("player");
      const pc = document.getElementById("playback-controls");
      const speedSelect = document.getElementById("speed");

      const apiKey = localStorage.getItem("OPENAI_API_KEY");
      if (!apiKey) return alert("Save your API key first!");
      const text = document.getElementById("text").value.trim();
      if (!text) return alert("Paste some text first!");

      // split into chunks
      const segments = splitText(text);
      if (segments.length > 1) {
        genStatus.textContent = `Text split into ${segments.length} chunks`;
      }

      // collect blob URLs
      const urls = [];
      btn.disabled = true;
      btn.textContent = "Generatingâ€¦";
      genStatus.textContent = `Starting generationâ€¦`;
      player.style.display = 'none'; pc.style.display = 'none';

      try {
        for (let i = 0; i < segments.length; i++) {
          genStatus.textContent = `Generating chunk ${i+1}/${segments.length}â€¦`;
          const payload = {
            model: document.getElementById("model").value,
            voice: document.getElementById("voice").value,
            input: segments[i],
            instructions: document.getElementById("instr").value.trim()||undefined,
            response_format: document.getElementById("format").value
          };
          const res = await fetch("https://api.openai.com/v1/audio/speech", {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${apiKey}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });
          if (!res.ok) {
            const err = await res.json().catch(() => {});
            throw new Error(err?.error?.message || res.statusText);
          }
          const blob = await res.blob();
          urls.push(URL.createObjectURL(blob));
        }

        genStatus.textContent = 'All chunks generated. Playingâ€¦';
        player.style.display = 'block'; pc.style.display = 'block';
        let idx = 0;
        player.src = urls[0];
        player.playbackRate = parseFloat(speedSelect.value);
        player.play();

        // bind speed change mid-playback
        speedSelect.onchange = () => {
          player.playbackRate = parseFloat(speedSelect.value);
        };

        player.onended = () => {
          idx++;
          if (idx < urls.length) {
            genStatus.textContent = `Playing chunk ${idx+1}/${urls.length}â€¦`;
            player.src = urls[idx];
            player.play();
          } else {
            genStatus.textContent = 'âœ… Done!';
            btn.disabled = false;
            btn.textContent = 'Generate Audio';
            player.onended = null;
          }
        };

      } catch (e) {
        alert("TTS error: " + e.message);
        genStatus.textContent = "âŒ Failed.";
        btn.disabled = false;
        btn.textContent = "Generate Audio";
      }
    };
  </script>
</body>
</html>
