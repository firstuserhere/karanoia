<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read Aloud with OpenAI TTS</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    textarea { width: 100%; height: 200px; margin-bottom: 1rem; }
    select, input[type="text"], input[type="password"], button { margin: .5rem 0; }
    #key-section { background: #f9f9f9; padding: 1rem; border: 1px solid #ddd; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Read Aloud</h1>

  <!-- API-key section -->
  <div id="key-section">
    <label for="apiKey">OpenAI API Key:</label><br>
    <input type="password" id="apiKey" placeholder="sk-…your key…" style="width:100%;"><br>
    <button id="saveKey">Save Key</button>
    <button id="clearKey" style="float:right;color:#a00;">Clear Key</button>
    <p id="status" style="font-size:.9em;color:green;"></p>
  </div>

  <!-- TTS controls -->
  <textarea id="text" placeholder="Paste your text here…"></textarea><br>

  <label>Model:
    <select id="model">
      <option value="gpt-4o-mini-tts">gpt-4o-mini-tts</option>
      <option value="tts-1">tts-1</option>
      <option value="tts-1-hd">tts-1-hd</option>
    </select>
  </label>

  <label>Voice:
    <select id="voice">
      <option>alloy</option><option>ash</option><option>ballad</option><option>coral</option>
      <option>echo</option><option>fable</option><option>nova</option>
      <option>onyx</option><option>sage</option><option>shimmer</option>
    </select>
  </label>

  <label>Format:
    <select id="format">
      <option value="mp3">mp3</option><option value="wav">wav</option>
      <option value="opus">opus</option><option value="aac">aac</option>
      <option value="flac">flac</option><option value="pcm">pcm</option>
    </select>
  </label>
  <br>

  <label>Instructions:<br>
    <input type="text" id="instr" placeholder="e.g. speak cheerfully" style="width:100%;">
  </label>
  <br>

  <button id="read">Read Aloud</button>
  <audio id="player" controls style="display:block; margin-top:1rem;"></audio>

  <script>
    // Helpers to manage the key
    const keyInput = document.getElementById("apiKey");
    const status   = document.getElementById("status");
    function loadKey() {
      const k = localStorage.getItem("OPENAI_API_KEY");
      if (k) { keyInput.value = k; status.textContent = "✔️ Key loaded"; }
    }
    function saveKey() {
      const v = keyInput.value.trim();
      if (!v) return alert("Enter your key first!");
      localStorage.setItem("OPENAI_API_KEY", v);
      status.textContent = "🔒 Key saved";
    }
    function clearKey() {
      localStorage.removeItem("OPENAI_API_KEY");
      keyInput.value = "";
      status.textContent = "🔓 Key cleared";
    }
    document.getElementById("saveKey").onclick  = saveKey;
    document.getElementById("clearKey").onclick = clearKey;

    loadKey();

    document.getElementById("read").onclick = async () => {
      const apiKey = localStorage.getItem("OPENAI_API_KEY");
      if (!apiKey) return alert("Save your API key first!");
      const text = document.getElementById("text").value;
      if (!text) return alert("Paste some text first!");
      const model           = document.getElementById("model").value;
      const voice           = document.getElementById("voice").value;
      const response_format = document.getElementById("format").value;
      const instructions    = document.getElementById("instr").value.trim();

      // Call the API
      const res = await fetch("https://api.openai.com/v1/audio/speech", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ model, voice, input: text, instructions: instructions||undefined, response_format })
      });

      if (!res.ok) {
        const err = await res.json().catch(()=>null);
        return alert("TTS error: " + (err?.error?.message || res.statusText));
      }

      // Play it
      const blob = await res.blob();
      const url  = URL.createObjectURL(blob);
      const player = document.getElementById("player");
      player.src = url;
      player.play();
    };
  </script>
</body>
</html>
